<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cura Studio</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<div class="header">
					<div class="header__top">
						<a href="/" class="header__logo">Cura Studio</a>
						<p>Projects</p>
					</div>
					<div class="header__bottom">
						<p class="header__status">Currently working</p>
						<p>Get In Touch</p>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section>
				<div class="container">
					<div class="hero grid">
						<div class="hero__content">
							<h1 class="hero__title">
							<span>
								At Cura Studio, we blend simplicity with innovation. We craft <br>
							</span>
							<span>
							 timeless brands, tell compelling stories, and bring it all online.</h1>
							</span>
						</div>
						<a href="/project" class="hero__card card" aria-label="View project about Doggo — Online dog services">
							<div class="card__image-wrapper">
								<img class="card__image" src="./images/hero.jpg" alt="Woman and dog together" />
							</div>
							<ul class="card__tags">
								<li class="tag">Branding</li>
								<li class="tag">Website</li>
							</ul>
							<svg class="card__arrow" xmlns="http://www.w3.org/2000/svg" width="56" height="56" fill="none" aria-hidden="true">
								<path
									fill="#fff"
									d="M55.598 5.40202c0-2.76142-2.2386-4.999999-5-4.999999H5.59798c-2.76142 0-5 2.238579-5 4.999999 0 2.76142 2.23858 4.99998 5 4.99998H45.598v40c0 2.7614 2.2386 5 5 5s5-2.2386 5-5V5.40202ZM14.5355 48.5355l39.598-39.59795-7.0711-7.07106L7.46447 41.4645l7.07103 7.071Z"
								/>
							</svg>
							<h3 class="card__title">Doggo — Online dog services</h3>
						</a>
					</div>
				</div>
			</section>
		</main>
		<script type="module" src="/app.js"></script>
	</body>
</html>
